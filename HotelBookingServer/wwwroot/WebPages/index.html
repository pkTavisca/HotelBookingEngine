<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
        Hotel Search
    </title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="shortcut icon" href="../Resources/hotelicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Acme|Baloo+Tammudu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#ci-datepicker").datepicker({
                dateFormat: "yy-mm-dd",
                minDate: 0,
                onSelect: function () {
                    var checkOutDate = $('#co-datepicker2');
                    var startDate = $(this).datepicker('getDate');
                    startDate.setDate(startDate.getDate() + 1);
                    var minDate = $(this).datepicker('getDate');
                    checkOutDate.datepicker('setDate', minDate);
                    checkOutDate.datepicker('option', 'minDate', minDate);
                }
            });
            $('#co-datepicker2').datepicker({
                dateFormat: "yy-mm-dd"
            });
        });
    </script>
</head>
<body>
    <div id="header">
        <img src="../Resources/logo.svg" alt="logo"  align="left" />
    </div>
        <div style="border-radius:5px;" id="form-section">
            <article>
                <h2 class="padding-left">SEARCH HOTELS</h2>
                <label for="search-field">Going-to</label><br>
                <input type="text" id="search-field" placeholder="Destination,Hotel Name,LandMark..">
                
                    <br>
                    <fieldset class="columns-nested">
                        <div class="In">
                            <label>Check-In</label><br>
                            <input type="text" name="Check-In" id="ci-datepicker" placeholder="yyyy-mm-dd" required><br>
                        </div>
                        <div class="Out">
                            <label for="Check-Out">Check-Out</label><br>
                            <input type="text" name="Check-Out" id="co-datepicker2" placeholder="yyyy-mm-dd" required>
                        </div>
                    </fieldset>
                    <div class="button-padding">
                        <button>Search</button>
                    </div>
            </article>
        </div>
</body>
<script src="../Scripts/script.js"></script>
</html>
