    <script>

    <div id="header">
        <img src="../Resources/logo.svg" alt="logo"  align="left" />
    </div>
        <div style="border-radius:5px;" id="form-section">
            <article>
                <h2 class="padding-left">SEARCH HOTELS</h2>
                <label for="search-field">Going-to</label><br>
                <input type="text" id="search-field" placeholder="Destination,Hotel Name,LandMark..">
                
                    <br>
                    <fieldset class="columns-nested">
                        <div class="In">
                            <label>Check-In</label><br>
                            <input type="text" name="Check-In" id="ci-datepicker" placeholder="yyyy-mm-dd" required><br>
                        </div>
                        <div class="Out">
                            <label for="Check-Out">Check-Out</label><br>
                            <input type="text" name="Check-Out" id="co-datepicker2" placeholder="yyyy-mm-dd" required>
                        </div>
                    </fieldset>
                    <div class="button-padding">
                        <button>Search</button>
                    </div>
            </article>
        </div>
