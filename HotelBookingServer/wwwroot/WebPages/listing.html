<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width" ,intial-scale=1.0,minimum-scale =1.0">
    <title>Hotel Listings</title>
    <link rel="type/stylesheet" href="../Css/listing-style.css">
</head>
<body>

    <h1>List of Hotels</h1>
    <ul class="hotel-list-container"></ul>
    <script id="hotel-list-template" type="text/x-handlebars-template">
        {{#itineraries}}
        <li class="itinerary">
            <p>Name : {{hotelProperty.city}}</p>
            <p>Country : {{hotelProperty.city.country}}</p>
            <p>City : {{hotelProperty.city.name}}</p>
        </li>
        {{/itineraries}}
    </script>
    <script src="../Scripts/jquery-3.2.1.min.js"></script>
    <script src="../Scripts/handlebars-v4.0.10.js"></script>
    <script src="../Scripts/listing-script.js"></script>
</body>
</html>
