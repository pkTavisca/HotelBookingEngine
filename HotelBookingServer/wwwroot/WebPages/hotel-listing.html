<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../Css/listing-style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <h1>List of Hotels</h1>

    <div id="hotelList-container">
        <div class="col-md-12">
            <div class="col-md-offset-5">
                <img src="" alt="Loading.." />
            </div>
        </div>
    </div>
    <div id="hotelList-container">
    </div>
    <script id="hotel-item" type="text/x-handlebars-template">
        {{#each this}}
        <div class="col-md-12">
            <div style="border:solid 1px gray;margin-bottom:30px">

                <div class="col-md-5">
                    <img src="{{image}}" width="300" height="250" alt="No Image To Display" />
                </div>
                <div class="col-md-4">
                    <h3>{{name}}</h3>
                    <h3>{{cost}}</h3>
                    <h3>{{address}}</h3>
                </div>

                <div class="col-md-2">
                    <button name="roomBtn" onclick="bookNowButtonClick(id)" id="bookNowButton">Book Now</button>
                </div>
            </div>
        </div>
        {{/each}}
    </script>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="../Scripts/hotel-listing-script.js" type="">
    </script>
</body>

</html>
