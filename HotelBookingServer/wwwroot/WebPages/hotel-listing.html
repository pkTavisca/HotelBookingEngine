<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../Css/listing-style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
</head>

<body>
    <section id="header">
        <article>
            <h1>TAVISCA</h1>
        </article>
    </section>
  
    <div id="hotelList-container">
    </div>
    <script id="hotel-item" type="text/x-handlebars-template">
        {{#each this}}
        <div class="hotels-info-container">
            <!--<div class="border-maker">-->
           <div class="hotel-img-container">
                    <img src="{{image}}" class="img-format" width="200" height="250" alt="No Image To Display" />
                </div>
                <div class="one-hotel-info">
                    <h2>{{name}}</h2>
                    <h3>{{address}}</h3>
                    <h3>Cost: {{cost}}</h3>
                    <h3>Rating :{{#times rating}}
                            <span class="glyphicon glyphicon-star blue-icon"></span>
                            {{/times}}</h3>
                </div>

                <div class="button-container" id="btn-div">
                    <button name="roomBtn" onclick="bookNowButtonClick(id)" id="bookNowButton">Book Now</button>
                </div>
            <!--</div>-->
        </div>
        {{/each}}
    </script>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="../Scripts/hotel-listing-script.js" type="text/javascript">
    </script>
</body>

</html>
