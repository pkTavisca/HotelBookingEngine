<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="An html page to enter the payment details.">
    <meta charset="utf-8" />
    <meta name="author" content="Sakshi Sharma,Pratik Kumar,Subham Saraf">
    <title>
        Payment Gateway
    </title>
    <link rel="shortcut icon" href="../Resources/hotelicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Acme|Baloo+Tammudu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../Css/payment-style.css" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.min.css" />
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
     <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> 
    <!--<script src="payment-index.js">
    </script>-->
</head>
<body>
    <form onsubmit="paymentInfo(); return false">
        <div style="border-radius:5px;" id="form-section">
            <article>
                <h2 class="padding-left">Payment Details</h2>

                <input type="text" id="cardHolderName" placeholder="CardHolder's Name" pattern="[a-zA-Z\s]+" required>
                <fieldset id="creditCardNumber">
                    <div class="In">

                        <input type="text" class="cardDigits" id="numberOne" placeholder="****" maxlength="5" required>
                    </div>
                    <div class="Out">

                        <input type="text" class="cardDigits" id="numberTwo" placeholder="****" maxlength="5" required>
                    </div>
                    <div class="In">

                        <input type="text" class="cardDigits" id="numberThree" placeholder="****" maxlength="5" required>
                    </div>
                    <div class="Out">

                        <input type="text" class="cardDigits" id="numberFour" placeholder="****" maxlength="4" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="In" id="cvcDiv">

                        <input type="text" id="cvc" placeholder="CVC" maxlength="4" required><br>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="Out" id="expMonthDiv">
                        <select id="expiry_month"  required>
                            <option value=""> - Month - </option>
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                           </select>

                        <select id="expiry_year"  required>
                            <option value=""> - Year - </option>
                                <option value="17">2017</option>
                                <option value="18">2018</option>
                                <option value="19">2019</option>
                                <option value="20">2020</option>
                                <option value="21">2021</option>
                                <option value="22">2022</option>
                                <option value="23">2023</option>
                                <option value="24">2024</option>
                                <option value="25">2025</option>
                                <option value="26">2026</option>
                                <option value="27">2027</option>
                                <option value="28">2028</option> 
                           </select>
                    </div>
                </fieldset>
               <div class="button-style">
                    <button id="payNow">Pay Now</button>
                </div>
            </article>
        </div>
    </form>
    <script src="../Scripts/payment-index.js"></script> 
</body>

</html>
