<!doctype html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../Css/Confirmation-style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Baloo+Tammudu" rel="stylesheet">
</head>
<script type="text/javascript">
    function print_page() {
        var ButtonControl = document.getElementById("btnprint");
        ButtonControl.style.visibility = "hidden";
        window.print();
    }
</script>
<body>
    <section id="header">
        <article>
            <h1>TAVISCA</h1>
        </article>
    </section>

    <div id="guest-container">
        <div id="inner-guest-container" class="layout">
            <p>Thank You for booking! Your Confirmation Details are given below.</p>
            <div id="hotel-name-container">
                <span id="hotel-name">Confirmation Id :</span><span id="confirmationId" class="info-display"></span>
            </div>
            <div id="hotel-type-container">
                <span id="room-name">Hotel Name :</span><span id="hotelName" class="info-display"></span>
            </div>
            <div id="room-type-container">
                <span id="room-name">Room Name :</span><span id="roomName" class="info-display"></span>
            </div>
            <div id="check-in-container">
                <span id="check-in">Check-In Date :</span><span id="checkIn" class="info-display"></span>
            </div>
            <div id="check-out-container">
                <span id="check-out">Check-Out Date :</span><span id="checkOut" class="info-display"></span>
            </div>
            <div id="number-of-nights-container">
                <span id="numberOfNights">No. of nights :</span><span id="nights" class="info-display"></span>
            </div>
            <div id="status-container">
                <span id="status">Status:</span><span id="confirmStatus" class="info-display"></span>
            </div>
            <div id="button-layout">
                <button id="btnprint" onclick="print_page()">Print</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="../Scripts/Conformation.js"></script>
</body>
</html>
