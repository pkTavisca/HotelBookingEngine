<!doctype html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../Css/Confirmation-style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Baloo+Tammudu" rel="stylesheet">
</head>
<script type="text/javascript">
    function print_page() {
        var ButtonControl = document.getElementById("btnprint");
        ButtonControl.style.visibility = "hidden";
        window.print();
    }
</script>
<body>
    <section id="header">
        <article>
            <h1>TAVISCA</h1>
        </article>
    </section>

    <div id="guest-container">
        <div id="inner-guest-container" class="layout">
            <div id="bookingId" class="maroon">Booking ID : </div>
            <span id="greet">Dear </span><span id="name" class="info-display maroon"></span>
            <div id="hotel-name-container">
                <p>Thank you for booking with Tavisca.Your Confirmation Details are sent through email at your email-address</p><span id="email" class="info-display"></span>
            </div>
            <div id="confirmation-details">
                <div id="hotel-type-container">
                    <span id="hotel-name" class="info-display">Hotel Name :</span><span id="hotelName" class="info-display"></span>
                </div>
                <div id="address-container">
                    <span id="hotel-address" class="info-display">Address :</span><span id="address" class="info-display"></span>
                </div>
                <div id="room-type-container">
                    <span id="room-name" class="info-display">Room Name :</span><span id="roomName" class="info-display"></span>
                </div>
                <div id="check-in-container">
                    <span id="check-in" class="info-display">Check-In Date :</span><span id="checkIn" class="info-display"></span>
                </div>
                <div id="check-out-container">
                    <span id="check-out" class="info-display">Check-Out Date :</span><span id="checkOut" class="info-display"></span>
                </div>
                <div id="number-of-nights-container">
                    <span id="numberOfNights" class="info-display">No. of nights :</span><span id="nights" class="info-display"></span>
                </div>
            </div>
            <div id="button-layout">
                <button id="btnprint" onclick="print_page()">Print</button>
            </div>
        </div>
    </div>
    <footer id="footer">
        <p class="tagline">© 2017 Tavisca Solutions Pvt. Ltd.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="../Scripts/Conformation.js"></script>
</body>
</html>
