<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../Css/hotel-details-style.css">
    <title>Room Listing</title>
</head>

<body>
    <div id="roomList-container">
    </div>
    <script id="room-item" type="text/x-handlebars-template">
        <div id="hotel-name">
            {{this.itinerary.hotelProperty.name}}
        </div>
        <div>
            {{this.itinerary.hotelProperty.address.completeAddress}}
        </div>
        <iframe class="map-bottom" width="598" height="450" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyD4iE2xVSpkLLOXoyqT-RuPwURN3ddScAI&amp;q={{this.itinerary.hotelProperty.geoCode.latitude}},{{this.itinerary.hotelProperty.geoCode.longitude}}" allowfullscreen>
        </iframe>
        <div>
            Amenities
        </div>
        <div id="amenities">
            {{#each this.itinerary.hotelProperty.amenities}} {{#if this.masterAmenityName}}
            <div title="{{this.masterAmenityName}}" class="border">
                <img src="../Resources/HotelAmenitiesIcons/{{this.masterAmenityId}}.svg" width=50 height=50>
            </div>
            {{/if}} {{/each}}
        </div>
        <div>
            Description
        </div>
        <div id="descriptions">
            {{#each this.itinerary.hotelProperty.descriptions}}
            <div>
                {{this.description}}
            </div>
            {{/each}}
        </div>
    </script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <!-- <script src="../../Scripts/hotel-details.js" type="text/javascript"></script> -->
    <script src="../Scripts/hotel-details.js" type="text/javascript"></script>
</body>

</html>
