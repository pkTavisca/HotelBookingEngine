<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../Css/hotel-details-style.css">
    <title>Room Listing</title>
</head>

<body>
    <div id="roomList-container">
    </div>
    <script id="room-item" type="text/x-handlebars-template">
        <div id="hotel-name-rating">
            <div id="hotel-name">
                {{this.itinerary.hotelProperty.name}}
            </div>
            <div id="hotel-rating">
                {{#loop this.itinerary.hotelProperty.hotelRating.rating}}<span class="starred">★</span>{{/loop}}{{#loopun this.itinerary.hotelProperty.hotelRating.rating}}<span class="unstarred">★</span>{{/loopun}}
            </div>
        </div>
        <div id="hotel-address">
            <span><img src="../Resources/location-marker.svg"></span><span>{{this.itinerary.hotelProperty.address.completeAddress}}</span>
        </div>
        <div>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    {{#each this.itinerary.hotelProperty.mediaContent}}
                    <div class="item">
                        <img src="{{this.url}}" style="width:100%;">
                    </div>
                    {{/each}}
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <iframe class="map-bottom" width="598" height="450" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCIYzzzQZGLWDSOSovKWaq2UsyX1dQ796c&q={{this.itinerary.hotelProperty.geoCode.latitude}},{{this.itinerary.hotelProperty.geoCode.longitude}}" allowfullscreen></iframe>
        </div>
        <div>
            Amenities
        </div>
        <div id="amenities">
            {{#each this.itinerary.hotelProperty.amenities}} {{#if this.masterAmenityName}} {{#nonRepeatingAmenitiesCond this}}
            <div title="{{this.masterAmenityName}}">
                <img src="../Resources/HotelAmenitiesIcons/{{this.masterAmenityId}}.svg" width=50 height=50>
            </div>
            {{/nonRepeatingAmenitiesCond}} {{/if}} {{/each}}
        </div>
        <div>
            Description
        </div>
        <div id="descriptions">
            {{#each this.itinerary.hotelProperty.descriptions}}
            <div>
                {{this.description}}
            </div>
            {{/each}}
        </div>
        <div>Rooms:</div>
        <div id="rooms">
            {{#each this.itinerary.rooms}}
            <div class="indi-room border" onclick="priceAjaxCall('{{this.roomId}}')">
                <div>{{this.roomName}} - {{this.roomDescription}}</div>
                <div>{{this.bedType}}</div>
                {{#each this.displayRoomRate.dailyRates}}
                <div>Price: {{this.amount}} {{this.currency}}</div>
                {{/each}}
            </div>
            {{/each}}
        </div>
    </script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <script src="../Scripts/hardcoded.js" type="text/javascript"></script>
    <script src="../Scripts/hotel-details.js" type="text/javascript"></script>
</body>

</html>
