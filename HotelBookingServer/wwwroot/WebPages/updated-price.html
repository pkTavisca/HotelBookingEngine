<!doctype html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../Css/guest-style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Baloo+Tammudu" rel="stylesheet">
</head>
<body>
    <section id="header">
        <article>
            <h1>TAVISCA</h1>
        </article>
    </section>

    <div id="guest-container">
        <div id="inner-guest-container" class="layout">
            <h2>Updated Price</h2>
            <div id="hotel-name-container">
                <span id="hotel-name">Hotel Name:</span><span id="hotelName" class="info-display"></span>
            </div>
            <div id="room-type-container">
                <span id="room-name">Room Type:</span><span id="roomName" class="info-display"></span>
            </div>
            <div id="check-in-container">
                <span id="check-in">Check-In Date:</span><span id="checkIn" class="info-display"></span>
            </div>
            <div id="check-out-container">
                <span id="check-out">Check-Out Date:</span><span id="checkOut" class="info-display"></span>
            </div>
            <div id="number-of-nights-container">
                <span id="duration">No. of nights:</span><span id="nights" class="info-display"></span>
            </div>
            <div id="amount-container">
                <span id="totalFare">Total Amount:</span><span id="fare" class="info-display"></span>
            </div>
            <div id="button-layout">
                <button id="Proceed-button"> Proceed</button>
                <button id="Cancel-button"> Cancel</button>
            </div>
        </div>
        <div id="error-div">
            An error occoured.
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="../Scripts/updated-price.js"></script>
</body>
</html>
